<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Verdict</title>
    {% load static %}
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicons/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'favicons/safari-pinned-tab.svg' %}" color="#5bbad5">
    <link rel="shortcut icon" href="{% static 'favicons/favicon.ico' %}">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="{% static 'favicons/browserconfig.xml' %}">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0f24;
            color: #d1d8e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .verdict-container {
            background-color: #1e1e2f;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #2a5dc7;
            margin-bottom: 20px;
        }
        .verdict-content {
            background-color: #12122c;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            color: #d1d8e0;
        }
        .verdict-content pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 8px;
            background: linear-gradient(to right, #ff6b6b, #f06595);
            color: white;
            text-decoration: none;
            text-align: center;
        }
        .back-button:hover {
            background: linear-gradient(to right, #f06595, #ff6b6b);
        }
    </style>
</head>
<body>
    <div class="verdict-container">
        <div class="header">Final Verdict</div>
        <div class="verdict-content">
            <pre>{{ llm_response }}</pre>
        </div>
        <a href="{% url 'user_cases' %}" class="back-button">Back to Cases</a>
    </div>
</body>
</html>
